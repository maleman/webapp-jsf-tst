<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="./../css/estilo.css" rel="stylesheet" type="text/css" />
	<title>New blog</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}

.col-sm-updated {
	padding-top: 7px;
}

.col-sm-updated a {
	margin-left: 30px;
	text-decoration: none !important;
}

.col-sm-27 {
	width: 27% !important;
}

.form-horizontal {
	margin: 20px;
}
</style>
</h:head>
<h:body>
	<ui:decorate template="./../layout.xhtml">
		<ui:define name="content">
			<center>
				<h2>
					<h:outputText value="Create Blog Record" />
				</h2>
			</center>
			<h:form id="blogForm" styleClass="form-horizontal">
				<p:growl id="messageGrowl" showDetail="true" sticky="false" />
				<div class="card">
					<div class="ui-fluid">
						<div class="field grid">
							<p:outputLabel for="id" styleClass="col-12 md:col-2"
								value="Id: Auto Selected By The System :)" />
							<div class="col-12 md:col-10">
								<p:inputText id="id" disabled="true" />
							</div>
						</div>
						<div class="field grid">
							<p:outputLabel for="title" styleClass="col-12 md:col-2"
								value="title" />
							<div class="col-12 md:col-10">
								<p:inputText id="title" value="#{blogBean.title}"
									required="true" maxlength="60"
									requiredMessage="Reader Name Cannot Be Blank" />
								<h:message for="title" errorStyle="color: red"
									infoStyle="color: green" />
							</div>
						</div>
						<div class="field grid">
							<p:outputLabel for="description" styleClass="col-12 md:col-2"
								value="Description" />
							<div class="col-12 md:col-10">
								<p:inputTextarea id="description" rows="5" cols="30" counter="display" required="true"
									maxlength="4000" counterTemplate="{0} characters remaining." value="#{blogBean.description}"
									autoResize="false" />
								<h:outputText id="display" class="block" />
								<h:message for="description" errorStyle="color: red"
									infoStyle="color: green" />
							</div>
						</div>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
							style="border:0px none; background-color:transparent;">

							<p:row>
								<p:column styleClass="ui-grid-col-12">
									<p:commandButton value="Save" action="#{blogBean.addNew}" update=":blogForm"
										style="width: auto; margin-right: 5px;" />

									<p:commandButton value="Cancel"
										action="blogs.xhtml?faces-redirect=true"
										styleClass="ui-button-raised ui-button-danger"
										style="width: auto; margin-top: 5px;" />
								</p:column>
							</p:row>

						</p:panelGrid>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:decorate>

</h:body>
</html>

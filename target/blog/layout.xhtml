<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="./css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div id="page">
		<div id="header-container">
			<div id="header" class="header">
				<h:form>
					<h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>
				</h:form>

				<h1>BANCO DE DESARROLLO DE EL SALVADOR</h1>
			</div>
		</div>

		<div id="messages-container">
			<div id="messages" class="mensaje">
				<ui:insert name="messages">
					<p>Messages</p>
				</ui:insert>
			</div>
		</div>

		<div id="content-container">
			<div id="sidebar" class="menuIzq">

				<h:form>
					<p:menu>
						<p:submenu label="MenÃº principal">
							<p:menuitem value="Readers" update="content"
								url="/blog/views/readers.xhtml" icon="pi pi-user" />
							<p:menuitem value="Blog" update="content"
								url="/blog/views/blogs.xhtml" icon="pi pi-book" />
							<p:menuitem value="Readers by blog" update="content"
								url="/blog/views/blogsreaders.xhtml" icon="pi pi-star" />
						</p:submenu>
					</p:menu>
				</h:form>
			</div>

			<div id="content" class="content">
				<ui:insert name="content">
					<p>Main content</p>
				</ui:insert>
			</div>
		</div>
		<div id="footer-container">
			<div id="footer" class="footer">
				<ui:insert name="footer">
					<p>Demostration</p>
					<p>Author: MALEMAN</p>
				</ui:insert>
			</div>
		</div>
	</div>

</h:body>
</html>

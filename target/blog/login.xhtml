<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>
<h:body style="background-color:#4B4847;">
	<div style="text-align: center;">
		<p:growl id="mensajes" showDetail="true" life="2000" />
		<h:form style="display: flex !important; justify-content: center;">
			<p:panel header="Login" style="width:300px">
				<div class="card">
					<div class="ui-fluid">
						<div class="field grid">
							<h:outputLabel for="username" value="User Name:" />
							<p:inputText id="username" required="true" label="username"
								value="#{loginBean.userName}" />
							<h:message for="username"></h:message>
						</div>

						<div class="field grid">
							<h:outputLabel for="password" value="Password:" />
							<p:password id="password" required="true" label="password"
								value="#{loginBean.password}" />
						</div>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login" update=":mensajes"
						action="#{loginBean.validateUsernamePassword}" />
				</f:facet>

			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
